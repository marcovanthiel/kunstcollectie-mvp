<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kunstcollectie</title>
    <style>
      #loading-indicator {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        font-family: Arial, sans-serif;
      }
      .spinner {
        border: 4px solid rgba(0, 0, 0, 0.1);
        width: 36px;
        height: 36px;
        border-radius: 50%;
        border-left-color: #4F46E5;
        animation: spin 1s linear infinite;
        margin-bottom: 20px;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
    <script>
      // Global error handler to catch and log errors
      window.addEventListener('error', function(event) {
        console.error('Global error caught:', event.error);
        // Display error to user
        const errorDiv = document.createElement('div');
        errorDiv.style.color = 'red';
        errorDiv.style.padding = '20px';
        errorDiv.style.margin = '20px';
        errorDiv.style.border = '1px solid red';
        errorDiv.innerHTML = `
          <h3>Er is een fout opgetreden</h3>
          <p>${event.error?.message || 'Onbekende fout'}</p>
          <button onclick="window.location.reload()">Probeer opnieuw</button>
        `;
        
        // Add to body if app root is not available
        const appRoot = document.getElementById('root');
        if (appRoot) {
          appRoot.innerHTML = '';
          appRoot.appendChild(errorDiv);
        } else {
          document.body.appendChild(errorDiv);
        }
      });
      
      // Timeout to detect if app is taking too long to load
      setTimeout(function() {
        const loadingIndicator = document.getElementById('loading-indicator');
        if (loadingIndicator && loadingIndicator.style.display !== 'none') {
          console.warn('Application is taking too long to load, showing timeout message');
          loadingIndicator.innerHTML = `
            <h2>Het laden duurt langer dan verwacht</h2>
            <p>Er kan een probleem zijn met de verbinding of de server.</p>
            <button onclick="window.location.reload()">Probeer opnieuw</button>
          `;
        }
      }, 10000); // 10 seconds timeout
    </script>
  </head>
  <body>
    <!-- Loading indicator that will be hidden once the app loads -->
    <div id="loading-indicator">
      <div class="spinner"></div>
      <h2>Kunstcollectie App laden...</h2>
      <p>Even geduld a.u.b.</p>
    </div>
    
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
